language: php

php:
 - 5.6
 - 5.5
 - 5.4

os:
 - linux

before_script:
 - git clone git://github.com/jedisct1/libsodium.git
 - cd libsodium
 - ./autogen.sh
 - ./configure --disable-dependency-tracking --enable-minimal
 - make
 - sudo make install
 - sudo /sbin/ldconfig
 - cd ..
 - rm -fr libsodium

script:
 - phpize
 - ./configure --with-libsodium
 - make clean
 - make
 - make test
